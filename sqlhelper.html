    Date.prototype.format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt))
                fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt))
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

        function sql4(){
            $('body').removeAttr('class');
            $('body').addClass('r');
            $("#warningmessage").addClass("hide");
            var text=$("#page4_excel1").val();
            var text2=$("#page4_excel1").val();
            var filed_separator=["|",":", String.fromCharCode(29)];
            for (var i = 0; i < filed_separator.length; i++) {
                if(text.indexOf(filed_separator[i]) != -1){
                    continue;
                }
                text=text.replaceAll("\t",filed_separator[i]);
                $("#page4_text1").val(text);
                break;
            }
            if(text.indexOf("\"") != -1){
                console.error("数据可能有异常，检查是否单元格包含换行符！");
                $("#warningmessage").removeClass("hide");
            }

            text2="'"+text2.replaceAll("\n","','");
            if(text2.substr(text2.length-1,1)!="'"){                
                text2=text2+"'";
            }
            else if(text2.substr(text2.length-2,2)==",'"){
                text2=text2.substr(0,text2.length-2);
            }else if(text2=="'"){
                text2="";
            }
            $("#page4_text2").val(text2);

        }

        function myregexp(){
            $('body').removeAttr('class');
            $('body').addClass('y');
            var txt=$("#page5_excel1").val();
            var patt1=/(from|into|join|table?! if )[ \n\t]+([^ ()\n\t;)]+)/igm;
            var patt2=/create[ \n]+table[ \n\t]+([^ ()\n\t;)]+)/igm;
            var arr =txt.match(patt1);
            var arr2=txt.match(patt2);
            var result1="";    
            var res1="";
            var result2="";    
            var res2="";
            var tables=[];
            while(res1 = patt1.exec(txt)) {   
                var tableName=res1[2]+"\n";
                tables.push(tableName);
            } 
            var tables2=[];
            while(res2 = patt2.exec(txt)) {   
                var tableName2=res2[1]+"\n";
                tables2.push(tableName2);
            } 
            tables=qc(tables).sort();
            tables2=qc(tables2).sort();

            for (var i = 0; i < tables.length ; i++) {
                result1=result1+tables[i];
            }
            for (var i = 0; i < tables2.length ; i++) {
                result2=result2+tables2[i];
            }
            $("#page5_text1").val(result1); 
            $("#page5_text2").val(result2); 

        }

        function qc(arr) {   // 数组去重
            var newsArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newsArr.indexOf(arr[i]) === -1) {
                    newsArr.push(arr[i]);
                }
            }
            return newsArr;
        }

        function saveTextAsFile() {
            var textToWrite = $("#page4_text1").val();
            var textFileAsBlob = new Blob([textToWrite], { type: 'text/plain' });
            var date = new Date().format("yyyyMMdd");
            var me=$("#me").val();
            me=me==""? $("#me").attr("placeholder"):me;
            var order_no=$("#order_no").val();
            order_no=order_no==""? $("#order_no").attr("placeholder"):order_no;
            var order_no_last6=order_no.substring(order_no.length-6);
            var filename=me+"_"+date+"_"+order_no_last6+"_"+"ref"
            var fileNameToSaveAs = filename+".csv";

            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "Download File";
            if (window.webkitURL != null) {
                // Chrome allows the link to be clicked without actually adding it to the DOM.
                downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
            } else {
                // Firefox requires the link to be added to the DOM before it can be clicked.
                downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
                downloadLink.onclick = destroyClickedElement;
                downloadLink.style.display = "none";
                document.body.appendChild(downloadLink);
            }

            downloadLink.click();
        }
