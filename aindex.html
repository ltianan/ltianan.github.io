<html lang="zh-CN">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            color: #333;
        }
        
        /* 导航栏样式 */
        .navbar {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            padding: 15px 0;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }
        
        /* 主菜单样式 */
        .menu {
            display: flex;
            list-style: none;
        }
        
        .menu-item {
            position: relative;
        }
        
        .menu-link {
            color: white;
            text-decoration: none;
            padding: 20px 25px;
            display: block;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .menu-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-link i {
            margin-left: 5px;
            font-size: 14px;
            transition: transform 0.3s;
        }
        
        /* 下拉菜单样式 */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 220px;
            background-color: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .menu-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-item {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-link {
            color: #555;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .dropdown-link:hover {
            background-color: #f8f9fa;
            color: #4b6cb7;
            padding-left: 25px;
        }
        
        .dropdown-link i {
            margin-right: 10px;
            color: #4b6cb7;
        }
        
        /* 内容区域样式 */
        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .page-title {
            font-size: 36px;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
        }
        
        .page-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 10px;
            }
            
            .menu {
                width: 100%;
                flex-direction: column;
                display: none;
            }
            
            .menu.active {
                display: flex;
            }
            
            .menu-item {
                width: 100%;
            }
            
            .dropdown {
                position: static;
                width: 100%;
                display: none;
                box-shadow: none;
                border-radius: 0;
            }
            
            .menu-item:hover .dropdown {
                display: block;
            }
            
            .menu-link {
                padding: 15px;
            }
            
            .mobile-menu-toggle {
                display: block;
                color: white;
                font-size: 24px;
                padding: 10px;
                cursor: pointer;
                align-self: flex-end;
            }
        }
    </style>
</head>

                    </a>
                    <ul class="dropdown">
                        <li class="dropdown-item">

        </div>
    </nav>
    
    <div class="content">

        <div class="page-content">
            <p>这是一个带有精美下拉菜单的网页示例。您可以点击导航栏中的菜单项查看下拉效果。</p>
            <p>这个设计具有以下特点：</p>

                <li>现代化的视觉风格</li>
                <li>图标支持增强视觉效果</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 移动端菜单切换
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
        });
        
        // 为所有菜单链接添加点击事件，防止在移动设备上点击链接时菜单不关闭
        document.querySelectorAll('.menu-link, .dropdown-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    document.querySelector('.menu').classList.remove('active');
                }
            });
        });
    </script>
